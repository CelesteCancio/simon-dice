<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>

    <div class="container-fluid" id="cabecera">
        <div class="row align-items-center justify-content-evenly">
            <div class="col-sm-6 text-center">
                <div class="alert alert-dark m-2" role="alert" id="turnos">
                    Toc√° "Empezar" para comenzar el juego!
                </div>
            </div>
            <div class="col-sm text-center align-middle m-3">
                <p>Ronda: <strong id="ronda">0</strong></p>
            </div>
            <div class="col-sm text-center">
                <button type="button" class="btn btn-light btn-lg">Empezar</button>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="tablero">
        <div class="row p-3">
            <div class="col-sm-6">
                <div class="cuadro text-center" id="cuadroA">A</div>
            </div>
            <div class="col-sm-6">
                <div class="cuadro text-center" id="cuadroB">B</div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-sm-6">
                <div class="cuadro text-center" id="cuadroC">C</div>
            </div>
            <div class="col-sm-6">
               <div class="cuadro text-center" id="cuadroD">D</div>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
